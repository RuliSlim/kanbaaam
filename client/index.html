  <!-- vue -->
  <div class="container" id="app">
    <div class="row">
      <div class="col s12 m6 l4" v-for="(cat, i) in cats" :key="cat.id">
        <h4>{{ cat.name }}</h4>
        <ul class="collection" >
          <li v-for="task in cat.Tasks" :key="task.id" class="collection-item avatar" :id="task.id">
            <i class="material-icons circle">account_circle</i>
            <span class="title">{{ task.title }}</span>
            <p>{{ task.description }} <br>
              created by {{ task.User.username }}
            </p>
            <div class="secondary-content options-task">
              <div class="row"> 
                <a href="#!" class=""><i class="small iconOption iconCollection material-icons" ref="button" @click="showAdd(i)">add_circle_outline</i></a> 
              </div>
              <div class="row"> 
                <a href="#!" class=""><i class="small iconOption iconCollection material-icons">edit</i></a>
              </div>
              <div class="row"> 
                <a href="#!" class=""><i class="small iconOption iconCollection material-icons">delete</i></a>
              </div>
            </div>
          </li>
          <li class="collection-item avatar input-task" :id="'input-' + i" ref="cats">
            <div class="row">
              <div class="input-field col s6">
                <input :id="'task-' + cat.id" type="text" class="validate" placeholder="Task">
                <label class="active" for="task">Add</label>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
